{% macro popup() %}
<style>
    /* Styles for the modal */
    .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 58%;
        height: 60%;
        /* margin-left: 5%; */
        padding-left: 15%;
        padding-right: 25%;
        padding-bottom: 20%; 

        overflow: hidden; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
    }

    .modal-content {
        position: relative;
        background-image: url('/static/images/alarm.jpg');
        background-size: cover;
        margin-top: 5rem;
        margin-left: 13rem;

        padding: 20px;
        border: 5px solid blue;
        height: 80%;
        width: 70%; /* Adjust width */
        border-radius: 10px;
        box-shadow: 0 0 100px rgba(5, 98, 239, 0.5); /* Sun rays effect */
        text-align: center;
        overflow: hidden;
        transform: scale(0.7);
    }

    .modal-content::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: radial-gradient(circle, rgba(14, 6, 239, 0.5), transparent);
        transform: translate(-50%, -50%);
        z-index: -1;
        opacity: 0.8;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 60px;
        margin-right:45px;
        margin-bottom: 70px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
    }
</style>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2> </h2>
        <!-- Additional content can go here -->
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Function to open the modal
    function openModal() {
        modal.style.display = "block";
    }

    // Function to close the modal
    function closeModal() {
        modal.style.display = "none";
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }

  // Open the modal when the page loads with a delay of 3 seconds
window.onload = function() {
    setTimeout(openModal, 500); // Delay of 3000 milliseconds (3 seconds)
};
</script>
{% endmacro %}
